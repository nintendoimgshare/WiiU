<html lang="ja"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width">
<link type="text/css" rel="stylesheet" href="css/main.css">
<link type="text/css" rel="stylesheet" href="css/layout.css">
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="layout.js"></script>
<title>Wii&nbsp;U画像投稿ツール</title>
<script type="text/javascript">
$(function(){
    if(is_login()){
        auto_scroll(180);
    }else{
        auto_scroll(120);
    }
    init_layout();
});

function alert_twitter(){
    alert("本機能を使ってTwitterに\n投稿された画像の取り扱いに\n関してはTwitterの利用規約や\nプライバシーポリシー等が\n適用されますので予め\nご了承ください。");
}

function alert_facebook(){
    alert("本機能を使ってFacebookに\n投稿された画像の取り扱いに\n関してはFacebookの利用規約や\nプライバシーポリシー等が\n適用されますので予め\nご了承ください。");
}

function alert_tumblr(){
    alert("本機能を使ってTumblrに\n投稿された画像の取り扱いに\n関してはTumblrの利用規約や\nプライバシーポリシー等が\n適用されますので予め\nご了承ください。");
}

</script>
</head>
<body onload="set_share_buttons();">
<div class="container">
  <div class="page-header">
    <h1><img src="img/logo_JP_ja.png" alt="Wii&nbsp;U画像投稿ツール" width="530" height="80"></h1>
  </div>
  
  <div class="body">
  
  <div class="contents">
    
        
    <div class="site-desc" style="display: block;">このサイトはWii&nbsp;Uで遊んでいるソフトのスクリーンショットを簡単に投稿するためのツールです。</div>
    
    <div class="area-login">

        <div class="area-btn twitter" style="" onclick="alert_twitter()"><a href="getRequestTokenTW" class="btn-twitter">Twitterでログイン</a></div>
    <div class="login-account login-twitter" style="display: none;">
    <p class="check-twitter"></p><span class="text-twitter">Twitter: </span>
    <a href="logoutTW" class="btn-logout">logout</a>
    </div>
        
        <div class="area-btn facebook" style="" onclick="alert_facebook()"><a href="getRequestTokenFB" class="btn-facebook">Facebookでログイン</a></div>
    <div class="login-account login-facebook" style="display: none;">
    <p class="check-facebook"></p><span class="text-facebook">Facebook: </span>
    <a href="logoutFB" class="btn-logout">logout</a>
    </div>
        
    
    </div>
    
    <div class="area-upload" style="display: none;">
        
    <form enctype="multipart/form-data" action="postImage" method="post" onsubmit="return check_image_selected();" name="shareform" id="shareform">
      <input type="hidden" name="hidden_key" value="a422bdfcb2d13486c840a1e14da9bc78">
      <div class="upload-file-notice">ソフトのスクリーンショットを選択</div>
      <div><input type="file" name="image" class="upload-file">
      </div>
      <div class="input-area">コメントを入力（80文字まで）<input type="text" maxlength="80" name="message" class="form-text">
      </div>

      <div class="input-notice">ソフトを示す<a href="titlelist">タグ</a>が自動で追加される場合があります。</div>

      </form></div>
      
      <div class="area-submit" style="display: none;">
      	<p class="sns-name"> に</p>
      	<button type="submit" class="btn-submit" id="sharebutton" name="sharebutton" disabled="disabled"><p class="icon-post"></p><span>投稿する</span></button>
      </div>
    
  </div>
  
  </div>
  
  <div class="page-footer">
  <div class="share-button"><div class="box" id="twitter"><a href="https://twitter.com/share?url=https%3A%2F%2Fi.nintendo.net%2F&amp;text=Wii%C2%A0U%E7%94%BB%E5%83%8F%E6%8A%95%E7%A8%BF%E3%83%84%E3%83%BC%E3%83%AB" class="twitter-share-button" target="_blank"><img src="img/tweet.png" alt="Tweet"></a></div><div class="box" id="facebook"><a href="http://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fi.nintendo.net%2F&amp;send=false&amp;layout=standard&amp;show_faces=false&amp;font&amp;colorscheme=light&amp;action=like&amp;height=35&amp;appId=294416857326059" target="_blank"><img src="img/btn_like.png" alt="share"></a></div></div>
  <div class="copyright-right">
    <img src="img/nintendo.png">
    <p>© 2013 Nintendo</p>
  </div>
  <ul>
    <li><a class="link-text-left" href="titlelist">ハッシュタグリスト</a></li>
    <li><a class="link-text-left" href="https://www.nintendo.co.jp/wiiu/hardware/postimage/index.html">このツールについて</a></li>
    <li><a class="link-text-left" href="notice">ご利用上の注意</a></li>
  </ul>
  </div>
  
  </div>
  
  <div class="messages" style="display: none;">
  	<p id="file_not_selected">ファイルが選択されていません。</p>
  </div>

</body></html>
